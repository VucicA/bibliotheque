<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enregistrement</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css.js"></script>
    <style type="text/css">
        a, a:hover{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Formulaire d'enregistrement</h1>
    </div>
    <div class="container text-center">
        <form th:action="@{/process_register}" th:object="${user}" method="post" style="...">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">E-mail : </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Mot de passe : </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="10" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Pr√©nom : </label>
                    <div class="col-8">
                        <input type="text" th:field="*{prenom}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Nom : </label>
                    <div class="col-8">
                        <input type="text" th:field="*{nom}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">S'enregistrer</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
