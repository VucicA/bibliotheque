<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cration du compte</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="left">
    <h1>Formulaire de creation de compte</h1>
    <form action="#" th:action="@{/compte/compteCreate}" method="post" th:object="${compte}">
        <label>Numero de compte : </label>
        <input type="text" th:field="*{numeroCompte}"/><br/>
        <label>Client</label>
        <select th:field="*{client}">
            <option th:each="clientNum : ${clients}" th:value="${clientNum.id}" th:text="${clientNum.nom}"></option>
        </select>
        <button type="submit">Valider</button>
    </form>
</div>
</body>
</html>
