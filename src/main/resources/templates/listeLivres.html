<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css.js"></script>
    <style type="text/css">
        a, a:hover{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="row justify-content-end">
        <div class="col-5">
            <button class="btn btn-info"><a th:href="@{/livre/empruntLivre}">Mes emprunts</a></button>
            <button class="btn btn-info"><a th:href="@{/listeLivres}">Accueil</a></button>
            <button class="btn btn-info"><a th:href="@{/logout}">Se déconnecter</a></button>
        </div>
    </div>
    <div class="container text-center">
        <p>
            Bienvenue <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p>
    </div>
    <div>
        <h1>Liste des livres</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Titre</th>
                    <th>Résumé</th>
                    <th>Auteur</th>
                    <th>Quantité</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livre: ${livres}">
                    <td th:text="${livre.getTitre()}">Titre</td>
                    <td th:text="${livre.getResume()}">Résumé</td>
                    <td th:text="${livre.getAuteur()}">Auteur</td>
                    <td th:text="${livre.getQuantite()}">Quantité</td>
                    <td><button class="btn btn-info"><a th:href="@{/livre/detailsLivre/{id}(id=${livre.id})}">Détails</a></button></td>
                    <td><button class="btn btn-warning"><a th:href="@{/livre/emprunterLivre/{id}(id=${livre.id})}">Emprunter</a></button></td>
                    <td><button class="btn btn-danger"><a th:href="@{/livre/supprimerLivre/{id}(id=${livre.id})}">Supprimer</a></button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary"><a th:href="@{/livre/creerLivre}">Créer un livre</a></button>
    </div>

</body>
</html>
