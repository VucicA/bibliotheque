<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
          integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css.js"></script>
  <style type="text/css">
    a, a:hover{
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="row justify-content-end">
    <div class="col-5">
      <button class="btn btn-info"><a th:href="@{/livre/empruntLivre}">Mes emprunts</a></button>
      <button class="btn btn-info"><a th:href="@{/listeLivres}">Accueil</a></button>
      <button class="btn btn-info"><a th:href="@{/logout}">Se déconnecter</a></button>
    </div>
  </div>
  <h1>Liste des emprunts</h1>
  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-primary">
      <tr>
        <th>Livre ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Description</th>
        <th>Date de d'emprunt</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="emprunt: ${emprunts}">
        <td th:text="${emprunt.getLivre().getTitre()}">Titre</td>
        <td th:text="${emprunt.getLivre().getAuteur()}">Auteur</td>
        <td th:text="${emprunt.getLivre().getResume()}">Résumé</td>
        <td th:text="${emprunt.getDateEmprunt()}">Date d'emprunt</td>
        <td><a class="btn btn-danger" th:href="@{/livre/restituerLivre/{id}(id=${emprunt.id})}" type="submit">Restituer</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
