<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cration d'un livre</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css.js"></script>
    <style type="text/css">
        a, a:hover{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="row justify-content-end">
        <div class="col-5">
            <button class="btn btn-info"><a th:href="@{/livre/empruntLivre}">Mes emprunts</a></button>
            <button class="btn btn-info"><a th:href="@{/listeLivres}">Accueil</a></button>
            <button class="btn btn-info"><a th:href="@{/logout}">Se déconnecter</a></button>
        </div>
    </div>
    <div class="containe text-center">
    <h1>Formulaire de creation d'un livre</h1>
    </div>
    <div class="container text-center">
        <form th:action="@{/livre/creerLivre}" method="post" th:object="${livre}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-2 col-form-label">Titre : </label>
                    <div class="col-4">
                        <input type="text" th:field="*{titre}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Résumé : </label>
                    <div class="col-4">
                        <textarea th:field="*{resume}" class="form-control" required minlength="2" maxlength="250"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Auteur : </label>
                    <div class="col-4">
                        <input type="text" th:field="*{auteur}" class="form-control" required minlength="2" maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Quantité : </label>
                    <div class="col-4">
                        <input type="text" th:field="*{quantite}" class="form-control" required minlength="1" maxlength="2" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
